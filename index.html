<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba's BBQ - Customer Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baba's BBQ - Customer Reviews</h1>
        <p>Your go-to spot for mouthwatering BBQ!</p>
    </header>

    <main>
        <section class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be loaded here dynamically -->
            </div>

            <h3>Leave a Review:</h3>
            <form id="review-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="review" placeholder="Write your review here..." required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Baba's BBQ - All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
