<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba's BBQ - Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Baba's BBQ!</h1>
        <p>Your favorite spot for mouthwatering BBQ!</p>
    </header>

    <section class="reviews-section">
        <h2>Customer Reviews</h2>
        <div id="reviews-list">
            <!-- Dynamic reviews will be displayed here -->
        </div>

        <h3>Leave a Review:</h3>
        <form id="review-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required placeholder="Write your review"></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Baba's BBQ - All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
